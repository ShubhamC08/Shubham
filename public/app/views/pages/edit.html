<div class="form-signin" ng-controller="displayController">

    <h3 class="form-signin-heading">Edit News</h3>
  
<div>
  <form ng-submit="Edit()" ng-init="Single()" name="temp">
    <label for="title">Title:</label>
    <input type="text" class="form-control" name="title" placeholder="New title name.." ng-model="sport.title" ><br>

    <label for="description">Description:</label>
    <input type="text" class="form-control" name="des"  placeholder="New Description" ng-model="sport.description"><br>

    <label for="img">Image Url</label>
    <input type="text" class="form-control" name="image" placeholder="thumbnails.." ng-model="sport.img_url"><br>

    <label for="url">Url</label>
    <input type="text" class="form-control" name="web_url" placeholder="website url" ng-model="sport.url"><br>

    <label for="Genre">Genre</label>
    <select class="form-control" name="Gen" ng-model="sport.genres" >
      <option value="Sports">Sports</option>
      <option value="Entertainment">Entertainment</option>
      <option value="World">World</option>
    </select><br>
   <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</div>
