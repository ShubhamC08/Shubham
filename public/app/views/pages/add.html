<a href="/">Go Back</a>
<div class="form-signin">

    <h3 class="form-signin-heading">Add News</h3>
  
<div>
  <form ng-submit="adding.enter(addData)">
    <label for="title">Title:</label>
    <input type="text" class="form-control" name="title" placeholder="title name.." ng-model="adding.addData.title"><br>

    <label for="description">Description:</label>
    <input type="text" class="form-control" name="des" placeholder="Description.." ng-model="adding.addData.description"><br>

    <label for="img">Image Url</label>
    <input type="text" class="form-control" name="image" placeholder="thumbnails.." ng-model="adding.addData.img_url"><br>

    <label for="url">Url</label>
    <input type="text" class="form-control" name="web_url" placeholder="website url" ng-model="adding.addData.url"><br>

    <label for="Genre">Genre</label>
    <select class="form-control" name="Gen" ng-model="adding.addData.genres">
      <option value="Sports">Sports</option>
      <option value="Entertainment">Entertainment</option>
      <option value="World">World</option>
    </select><br>
   <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
